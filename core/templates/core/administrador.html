{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Página de Administrador</title>
    <link rel="stylesheet" type="text/css" href="{% static 'core/css/admin.css' %}">
    <!-- Agrega aquí tus enlaces a las hojas de estilo adicionales si las tienes -->
</head>
<body>
    <div class="admin-container">
        <div class="admin-sidebar bg-dark">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link opcion-pedidos" href="#">Mostrar Pedidos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Opción 3</a>
                </li>
            </ul>
        </div>
        <div class="admin-content bg-light">
            <h2 class="text-center text-primary mt-5">Contenido del administrador</h2>
            <div id="pedidos" class="contenido-pedidos">
                <h3>Pedidos</h3>
                <table class="table">
                    <tr>
                        <td>Código de Seguimiento</td>
                        <td>Descripción</td>
                    </tr>
                    {% for pedido in pedidos %}
                        <tr>
                            <td>{{ pedido.codigo_seguimiento }}</td>
                            <td>{{ pedido.descripcion }}</td>
                        </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <!-- Agrega aquí tus enlaces a los scripts adicionales si los tienes -->

    <script>
        $(document).ready(function() {
            $("#pedidos").hide(); // Oculta los pedidos al cargar la página

            $(".opcion-pedidos").click(function(event) {
                event.preventDefault();
                $("#pedidos").toggle(); // Muestra u oculta los pedidos al hacer clic en "Opción 2"
            });
        });
    </script>
</body>
</html>
