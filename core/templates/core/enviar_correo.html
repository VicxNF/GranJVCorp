{% extends 'core/base.html' %}
{% block content %}
{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Página de Administrador</title>
    <link rel="stylesheet" type="text/css" href="{% static 'core/css/admin.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Agrega aquí tus enlaces a las hojas de estilo adicionales si las tienes -->
</head>
<body>
    <div class="admin-container">
        <div class="admin-sidebar bg-dark">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'agregar_pedido' %}">Agregar Pedidos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link opcion-pedidos" href="{% url 'mostrar_pedidos' %}">Mostrar Pedidos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link add-pedidos" href="{% url 'rastrear_pedido' %}">Rastrear Pedido</a>
                </li>
            </ul>
        </div>
        <form method="post" action="{% url 'enviar_correo' %}" enctype="multipart/form-data">
          {% csrf_token %}
          <input type="text" name="asunto" placeholder="Asunto">
          <input type="email" name="correo" placeholder="Correo de destino">
          <textarea name="contenido" placeholder="Contenido"></textarea>
          <input type="file" name="foto">
          <button type="submit">Enviar</button>
        </form>
        
    

    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <!-- Agrega aquí tus enlaces a los scripts adicionales si los tienes -->

</body>
</html>
{% endblock content %}
