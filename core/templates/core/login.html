{% extends 'core/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>PÃ¡gina de registro</title>
    <link rel="stylesheet" type="text/css" href="{% static 'core/css/home.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container" style="margin-top: 30px;">
        <form action="" method="POST">
          {% csrf_token %}
          <fieldset class="form-group">
              <legend class="border-bottom mb-4" style="color: white;">Iniciar Sesion</legend>
              {{ form|crispy }}
          </fieldset>
          <div class="form-group" id="signup-button">
              <button class="btn ">Ingresar</button>
          </div>
          <div class="form-group">
              <small class="text-muted ml-3" >No tienes cuenta aun? <a href="{% url 'register' %}">Crea tu cuenta ahora</a></small>
          </div>
        </form>
        </div>
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    
</body>
</html>
{% endblock %}
