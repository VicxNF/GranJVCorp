{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>P치gina de registro</title>
    <link rel="stylesheet" type="text/css" href="{% static 'core/css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3>Crear nueva cuenta</h3>
                    </div>
                    <div class="card-body">
                        {% if messages %}
                        <div class="alert alert-success" role="alert">
                            {% for message in messages %}
                            {{ message }}
                            {% endfor %}
                        </div>
                        {% endif %}
                        <form method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="id_username">Nombre de usuario</label>
                                <input type="text" class="form-control" id="id_username" name="username" required>
                            </div>
                            <div class="form-group">
                                <label for="id_email">Correo electr칩nico</label>
                                <input type="email" class="form-control" id="id_email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="id_password1">Contrase침a</label>
                                <input type="password" class="form-control" id="id_password1" name="password1" required>
                            </div>
                            <div class="form-group">
                                <label for="id_password2">Confirmar contrase침a</label>
                                <input type="password" class="form-control" id="id_password2" name="password2" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Registrarse</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    
</body>
</html>
